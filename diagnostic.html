<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth Diagnostic ‚Äì SSSIHL Portal</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 60px;
      background-color: #f5f5f5;
      text-align: center;
    }
    .log-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: left;
    }
    .log-box code {
      color: #005580;
    }
    h2 { margin-bottom: 30px; }
    .g_id_signin { margin-top: 25px; }
  </style>
</head>
<body>
  <h2>üîç OAuth Diagnostic Panel</h2>

  <div class="log-box">
    <p><strong>Current Page Origin:</strong><br>
      <code id="origin"></code>
    </p>

    <p><strong>OAuth Client ID:</strong><br>
      <code id="clientIdDisplay"></code>
    </p>

    <p><strong>Logged-in Student Email (from token):</strong><br>
      <code id="studentEmail"></code>
    </p>
  </div>

  <div id="g_id_onload"
       data-client_id="YOUR_OAUTH_CLIENT_ID_HERE"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin" data-type="standard" data-size="large"></div>

  <script>
    document.getElementById("origin").textContent = window.location.origin;
    document.getElementById("clientIdDisplay").textContent =
      document.getElementById("g_id_onload").getAttribute("data-client_id");

    function handleCredentialResponse(response) {
      try {
        const payload = parseJwt(response.credential);
        const email = payload.email || "No email found";
        document.getElementById("studentEmail").textContent = email;
      } catch (e) {
        document.getElementById("studentEmail").textContent = "‚ö†Ô∏è Error parsing token";
        console.error(e);
      }
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }
  </script>
</body>
</html>
