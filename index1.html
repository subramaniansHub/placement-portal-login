<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SSSIHL Placement Portal Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    #logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .divider {
      margin: 25px 0;
      color: #888;
    }
    footer {
      font-size: 0.85em;
      color: #666;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="logo" src="https://raw.githubusercontent.com/subramaniansHub/placement-portal-login/main/SSSIHL-Logo-Blue-Royal.jpg" alt="SSSIHL Logo">
    <h2>SSSIHL Placement Portal</h2>
    <p class="text-muted">Login via your registered email</p>

   
    <!-- Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="501002468406-23kq7ri1692cisc64trj8gjhamdboe9k.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
   
    <div class="g_id_signin d-flex justify-content-center" data-type="standard" data-size="large"></div>

   
    <footer>
      &copy; SSSIHL Placement Cell â€“ Last updated July 2025
    </footer>
  </div>

  <script>
 function handleCredentialResponse(response) {
  const payload = parseJwt(response.credential);
  const userEmail = payload.email;

  window.location.href = `https://script.google.com/macros/s/AKfycbz4hgWkWQtQ7ZDF6jxkuYslPOSLq7NWjuyZHWGZ2Fp3BalY3jD5CjXjhDVY7AwgFGgJ-w/exec?email=${encodeURIComponent(userEmail)}`;
}



    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      return JSON.parse(decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join('')));
    }
  </script>
</body>
</html>
